<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paytm Recharge (Demo)</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 1rem;
            background-color: #007fff;
            color: #fff;
        }

        .header img {
            width: 350px;
            height: 100px;
            margin-right: 1rem;
        }

        .container {
            
            padding: 1rem;
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
            background-color: #78a2be;
        }

        .number-section, .plan-section {
            margin-bottom: 1rem;
        }

        .number-section h2, .plan-section h2 {
            margin-bottom: 0.5rem;
        }

        #mobile-number, #plan-options {
            padding: 0.5rem;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        #recharge-btn {
            background-color: #007fff;
            color: #fff;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="image.png" alt="Paytm Logo">
        
    </header>
    <main class="container">
        <section class="number-section">
            <h2>Enter Mobile Number</h2>
            <input type="tel" id="mobile-number" placeholder="10-digit mobile number">
        </section>
        <section class="plan-section">
            <h2>Select Plan</h2>
            <select id="plan-options">
                <option value="">Choose a plan</option>
                <option value="prepaid100">₹100 Prepaid Recharge</option>
                <option value="postpaid200">₹200 Postpaid Bill Payment</option>
            </select>
        </section>
        <button id="recharge-btn">Recharge</button>
    </main>
    <script>
        // Simulate button click action (for demonstration purposes only)
        document.getElementById('recharge-btn').addEventListener('click', function() {
          alert('Redirecting to secure payment page (not functional in this demo)');
        });
    </script>
</body>
</html>
